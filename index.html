<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My website</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <!-- Beginning of the nav bar -->
    <nav class="nav-container">
        <img src="images/logo-image.png" alt="This is an image">
        <div class="div1">
            <a href="#">Home</a>
            <a href="#">Contact Us</a>
            <a href="#">About Us</a>

        </div>
        <div class="div2">
            <button class="btn1">Log In</button>
            <button class="btn2">Sign Up</button>
        </div>

    </nav>
    <!-- end of the nav bar -->
    <!-- The main -->
    <main>
        <section class="hero-section">
            <div class="content1">
                <div class="h1">
                    <h1>Welcome to Forster's Bakery</h1>
                </div>
                <div>
                    <h3>We have the best pasteries you'll ever enjoy. Exquisite with a burst of flavour and class is our
                        ethos. Take our word for it, order now!</h3>
                </div>
                <div>
                    <button>Explore Menu</button>
                </div>
            </div>

            <div class="hero-img"></div>
        </section>

        <!-- section 2 -->

        <section class="my-section">
            <h1>Favourites</h1>
            <div class="major-div">

                <div class="mydivs">

                    <div class="container1">

                        <img src="images/chocolate-cake.png" alt="image" id="fav-img">
                        <div class="img-div">
                            <div class="cake-love">
                                <h2>Cake</h2>
                                <img src="images/heart-icon.png" alt="Image">
                            </div>

                            <img src="images/flavours.png" alt="image">
                        </div>

                    </div>
                    <div class="my-price">
                        <div class="my-number">
                            <img src="images/Frame 44.png" alt="img">
                            <img src="images/Frame 48.png" alt="img" style="height: 21px;">
                        </div>

                        <img src="images/Frame 45.svg" alt="image">
                    </div>

                    <button>ORDER NOW</button>
                </div>

                <!-- div2 -->
                <div class="mydivs">

                    <div class="container1">

                        <img src="images/Cinnamon-Rolls.png" alt="image" id="fav-img">
                        <div class="img-div">
                            <div class="cake-love">
                                <h2>Cinnamon Rolls</h2>
                                <img src="images/heart-icon.png" alt="Image">
                            </div>

                            <img src="images/flavours.png" alt="image">
                        </div>

                    </div>
                    <div class="my-price">
                        <div class="my-number">
                            <img src="images/Frame 44.png" alt="img">
                            <img src="images/Frame 48.png" alt="img" style="height: 21px;">
                        </div>

                        <img src="images/Frame 45.svg" alt="image">
                    </div>

                    <button>ORDER NOW</button>
                </div>


                <!-- div3 -->
                <div class="mydivs">
                    <div class="container1">

                        <img src="images/Muffins.png" alt="image" id="fav-img">
                        <div class="img-div">
                            <div class="cake-love">
                                <h2>Muffins</h2>
                                <img src="images/heart-icon.png" alt="Image">
                            </div>

                            <img src="images/flavours.png" alt="image">
                        </div>

                    </div>
                    <div class="my-price">
                        <div class="my-number">
                            <img src="images/Frame 44.png" alt="img">
                            <img src="images/Frame 48.png" alt="img" style="height: 21px;">
                        </div>

                        <img src="images/Frame 45.svg" alt="image">
                    </div>

                    <button>ORDER NOW</button>
                </div>

            </div>
            </div>
            </div>

        </section>
    </main>

    <!-- The footer -->
    <footer>

        <div>
            <a href="#">Home</a>
            <hr>
            <a href="#">Contact Us</a>
            <hr>
            <a href="#">About Us</a>

        </div>
        <div class="mydiv">@Copyright by (name)</div>


    </footer>

</html>
